# bench.yaml
datasets:
  # on-the-fly 1-D set
  - name: quick1d_32
      # generation parameters (interpreted by orchestrator)
    gen:
      mode: 1d          # 1d or 2d
      n: 256
      size: 32
      timesteps: 4
      density: 0.4
      seed: 123
    path: data/quick1d_32.jsonl # orchestrator will create it
    dim: 1 # for the chooser logic

  # on-the-fly 2-D set 
  - name: quick2d_16x16
    gen:
      mode: 2d
      n: 64
      height: 16
      width: 16
      timesteps: 1
      density: 0.5
      seed: 42
    path: data/quick2d_16x16.jsonl
    dim: 2

models:
  - id: gpt-4.1-nano
    provider: openai
    max_calls_per_min: 15
    price_per_1k_tokens: 0.003
    temperature: 0
